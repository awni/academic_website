    </style>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2><a class="nav-link">Awni Hannun</a></h2>
          <hr>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-2">
          <ul class="nav flex-column" id="js-navigation">
            <li class="nav-item">
              <a class="nav-link active" href="./home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./research.html">Research</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./publications.html">Publications</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./software.html">Software</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./misc.html">Misc</a>
            </li>
          </ul>
        </div>
        <div class="col-md-8">
          <main class="border border-dark" style="padding:10px">
          <div id="js-content">
          </div>
          </main>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#js-content').load('/home.html');

        $('#js-navigation li a').click(function(e) {
          var link = e.target.href;
          e.preventDefault();
          $("#js-content").load(link);
          // Properly display the url and 
          // keep track of history for the "back" button.
          history.pushState(null, null, link.split('.html')[0]);
        })
      });

      // Pop the last url in the history so the "back" button works.
      window.onpopstate = function(e) {
        var link = document.location.href;
        if (link[link.length-1] != '/') {
           link += ".html";
        }
        $("#js-content").load(link);
      };

    </script>
  </body>
